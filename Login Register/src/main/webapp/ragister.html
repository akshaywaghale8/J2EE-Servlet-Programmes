<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button[type="submit"] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="register" method="post" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username"><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number"><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address"><br>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state"><br>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter your country"><br>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
    function validateForm() {
        var username = document.getElementById('username').value.trim();
        var password = document.getElementById('password').value.trim();
        var email = document.getElementById('email').value.trim();
        var phoneNumber = document.getElementById('phoneNumber').value.trim();
        var address = document.getElementById('address').value.trim();
        var state = document.getElementById('state').value.trim();
        var country = document.getElementById('country').value.trim();

        if (username === '') {
            alert('Please enter your username');
            return false;
        }

        if (password === '') {
            alert('Please enter your password');
            return false;
        }

        if (email === '') {
            alert('Please enter your email');
            return false;
        }

        if (phoneNumber === '') {
            alert('Please enter your phone number');
            return false;
        }

        if (address === '') {
            alert('Please enter your address');
            return false;
        }

        if (state === '') {
            alert('Please enter your state');
            return false;
        }

        if (country === '') {
            alert('Please enter your country');
            return false;
        }

        return true;
    }
    </script>
</body>
</html>
